<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>OBS Alert Arina</title>
  <style>
    body { margin:0; background:transparent; overflow:hidden; text-align:center; }
    .vibration-gif {
      width:200px; height:auto;
      display:inline; /* всегда видна */
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    @keyframes pulse {
      0%{transform:scale(1);}25%{transform:scale(1.2);}
      50%{transform:scale(0.9);}75%{transform:scale(1.15);}
      100%{transform:scale(1);}
    }
  </style>
</head>
<body>
  <img src="arina.gif" class="vibration-gif" id="gifArina" />
  <script>
    function updateVibration(strength, duration) {
      const gif = document.getElementById("gifArina");
      if (!gif) return;

      if (isNaN(strength) || strength < 1) strength = 1;
      if (strength > 20) strength = 20;

      const glowSize = strength * 2;
      const glowOpacity = 0.3 + strength / 30;

      gif.style.animation = `pulse 1s ease-in-out infinite`;
      gif.style.transform = `scale(${1 + strength/20})`;
      gif.style.filter = `drop-shadow(0 0 ${glowSize}px rgba(255,105,180,${glowOpacity}))`;

      // Останавливаем через duration секунд
      setTimeout(() => {
        gif.style.animation = "";
        gif.style.transform = "scale(1)";
        gif.style.filter = "drop-shadow(0 0 10px rgba(255,105,180,0.5))";
      }, duration * 1000);
    }

    let socket = new WebSocket("wss://arinairina.duckdns.org:8765/");
    socket.onmessage = (event)=>{
      let data; try{data=JSON.parse(event.data);}catch{return;}
      if(data.vibration && data.vibration.target==="Arina"){
        updateVibration(data.vibration.strength, data.vibration.duration);
      }
    };
  </script>
</body>
</html>
