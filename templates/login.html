<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee); /* светлый фон */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #444;
    }
    .login-box label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-size: 14px;
      color: #555;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      transition: border 0.3s;
    }
    .login-box input:focus {
      border-color: #a3d8f4; /* голубой акцент */
      outline: none;
    }
    .login-box button {
      background: #a3d8f4; /* нежно-голубой */
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #74c0e3;
    }
    .error {
      color: #f28497; /* розовый акцент для ошибок */
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Авторизация</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
      <label>Логин:</label>
      <input name="username" required>
      <label>Пароль:</label>
      <input name="password" type="password" required>
      <button type="submit">Войти</button>
    </form>
  </div>
</body>
</html>
