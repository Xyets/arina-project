<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
</head>
<body>
  <h2>Авторизация</h2>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="post">
    <label>Логин:</label><br>
    <input name="username" required><br>
    <label>Пароль:</label><br>
    <input name="password" type="password" required><br><br>
    <button type="submit">Войти</button>
  </form>
</body>
</html>
