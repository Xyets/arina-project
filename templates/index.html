    <style>
      body {

      header {

      }
      h2 {
        font-weight: 500;

      }
      .menu {

      .menu a button {

      form button {

      .toast {
        visibility: hidden;

        text-align: center;

      }

      .switch {

        display: inline-block;
        width: 70px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0;
        right: 0; bottom: 0;
        background-color: #a3d8f4;
        transition: .4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px; width: 26px;
        left: 4px; bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #f7a8b8;
      }

      input:checked + .slider:before {
        transform: translateX(36px);
      }

      #entryPopup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        z-index: 9999;
        text-align: center;
        font-size: 18px;
        color: #333;
        max-width: 400px;
        opacity: 0;
        transition: opacity 0.3s ease;
        cursor: move;
      }
      #entryPopup.show {
        opacity: 1;
      }
      #entryPopup button {

      .log-entry {

      /* –í–∏–±—Ä–∞—Ü–∏–∏ */

        color: #333;
      }

      /* –î–µ–π—Å—Ç–≤–∏—è */
      .log-action {

      }

      /* LOGIN / LOGOUT */
      .log-loginout {

      }

      /* –î–æ–Ω–∞—Ç –±–µ–∑ –¥–µ–π—Å—Ç–≤–∏—è */
      .log-donation-plain {
        background: #d5ffdc; /* —Å–≤–µ—Ç–ª–æ-–∑–µ–ª—ë–Ω—ã–π */
        color: #333;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .log-vibration {
        background: #fff4cc; /* –º—è–≥–∫–∏–π –∂—ë–ª—Ç—ã–π */
        color: #333;
      }

      .log-entryevent {
        background: #dceeff; /* –º—è–≥–∫–∏–π –≥–æ–ª—É–±–æ–π */
        color: #333;
      }
      .vibration-timer {
        background: #ffe6f0;
        border-radius: 20px;
        padding: 15px 20px;

      @keyframes bounce {

      .progress {

      }
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #ff99cc, #ff66aa);
        transition: width 0.1s linear;
      }

    <!-- –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ -->

    <!-- –õ–æ–≥–∏ -->
    <h3>üìú –õ–æ–≥–∏ –¥–æ–Ω–∞—Ç–æ–≤</h3>
    <div id="logbox" class="box" style="height:300px; overflow-y:scroll;"></div>
    <form method="POST" action="/clear_logs">

    <!-- –û—á–µ—Ä–µ–¥—å -->
    <h3>üîÅ –û—á–µ—Ä–µ–¥—å –≤–∏–±—Ä–∞—Ü–∏–π</h3>
    <div id="queuebox" class="box" style="height:200px; overflow-y:scroll;"></div>
    <div style="text-align:center;">
      <button id="clearQueueBtn"
        style="margin-top:10px; background:#f7a8b8; border:none; padding:10px 20px; border-radius:20px; color:white; cursor:pointer;">
        üßπ –û—á–∏—Å—Ç–∏—Ç—å –æ—á–µ—Ä–µ–¥—å
      </button>
    </div>
    <!-- JS -->
    <script>
      let shownLogs = new Set();
      let shownEntries = new Set();
      let lastLogCount = 0;

      // üîÑ –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞
      const modeSwitch = document.getElementById("modeSwitch");
      modeSwitch.addEventListener("change", () => {
        const newMode = modeSwitch.checked ? "private" : "public";
        fetch("/set_mode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: newMode })
        })
        .then(r => r.json())
        .then(data => {
          if (data.status === "ok") {
            showToast(`–†–µ–∂–∏–º –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω –Ω–∞: ${data.mode === "private" ? "üîí –ß–∞—Å—Ç–Ω—ã–π" : "üåê –ü—É–±–ª–∏—á–Ω—ã–π"}`);
          } else {
            showToast("‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–µ–∂–∏–º–∞");
          }
        })
        .catch(() => showToast("‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º"));
      });

      // üìú –õ–æ–≥–∏ –¥–æ–Ω–∞—Ç–æ–≤
      async function loadLogs() {
        try {
          const res = await fetch("/logs_data");
          const data = await res.json();
          const box = document.getElementById("logbox");
          const logs = data.logs || [];

          const newLogs = logs.slice(lastLogCount);
          lastLogCount = logs.length;

          newLogs.forEach(log => {
            let cssClass = "log-entry";
              if (log.includes("üè∞")) cssClass += " log-vibration";   // –∂—ë–ª—Ç—ã–π
              else if (log.includes("üé¨")) cssClass += " log-action"; // —Ä–æ–∑–æ–≤—ã–π
              else if (log.includes("LOGIN") || log.includes("LOGOUT") || log.includes("üîµ")) cssClass += " log-loginout"; // –≥–æ–ª—É–±–æ–π
              else if (log.includes("üçÄ")) cssClass += " log-donation-plain"; // –∑–µ–ª—ë–Ω—ã–π



            const div = document.createElement("div");
            div.className = cssClass;
            div.textContent = log;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
          });
        } catch (e) {
          console.error("‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ–≤:", e);
        }
      }

      // üåê WebSocket —Å –∞–≤—Ç–æ‚Äë—Ä–µ–∫–æ–Ω–Ω–µ–∫—Ç–æ–º
      let socket;
      function connectWS() {
        const wsUrl = `${location.protocol === "https:" ? "wss" : "ws"}://${location.host}/ws/`;
        socket = new WebSocket(wsUrl);

        socket.onopen = () => {
          console.log("‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á—ë–Ω");
          if (socket._pingInterval) clearInterval(socket._pingInterval);
          socket._pingInterval = setInterval(() => {
            if (socket.readyState === WebSocket.OPEN) {
              socket.send(JSON.stringify({ type: "ping" }));
            }
          }, 30000);
        };

        socket.onclose = () => {
          console.log("‚ùå WebSocket –∑–∞–∫—Ä—ã—Ç, –ø—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è...");
          if (socket._pingInterval) clearInterval(socket._pingInterval);
          setTimeout(connectWS, 2000);
        };

        socket.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            const currentUser = "{{ user }}";
            if (data.vibration && data.vibration.target === currentUser) {
              const { strength, duration } = data.vibration;
              startVibrationTimer(duration, strength);
            }
          } catch {
            console.warn("‚ö†Ô∏è –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ WebSocket");
          }
        };
      }
      connectWS();

      // ‚è± –¢–∞–π–º–µ—Ä –≤–∏–±—Ä–∞—Ü–∏–∏
      function startVibrationTimer(duration, strength = "‚Äî") {
        const container = document.getElementById("vibrationTimersContainer");
        const box = document.createElement("div");
        box.className = "vibration-timer";
        box.innerHTML = `
          <div><span class="emoji-bounce">üíñ</span> –í–∏–±—Ä–∞—Ü–∏—è!</div>
          <div>–°–∏–ª–∞: ${strength}</div>
          <div>‚è≥ –û—Å—Ç–∞–ª–æ—Å—å: <span class="time">${Math.ceil(duration)}</span> —Å–µ–∫</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <button class="stop-vibration-btn"
                  style="margin-top:8px; background:#ff4d4d; border:none; padding:6px 12px; border-radius:12px; color:white; cursor:pointer; font-size:12px;">
            ‚õî –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
          </button>
        `;
        container.appendChild(box);

        let remaining = duration;
        const timeSpan = box.querySelector(".time");
        const progressBar = box.querySelector(".progress-bar");
        const stopBtn = box.querySelector(".stop-vibration-btn");
        progressBar.style.width = "100%";

        const interval = setInterval(() => {
          remaining -= 1;
          if (remaining <= 0) {
            clearInterval(interval);
            box.remove();
          } else {
            timeSpan.textContent = Math.ceil(remaining);
            progressBar.style.width = `${(remaining / duration) * 100}%`;
          }
        }, 1000);

        // ‚õî –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤–∏–±—Ä–∞—Ü–∏–∏
        stopBtn.addEventListener("click", async () => {
          try {
            const res = await fetch("/stop_vibration", {
              method: "POST",
              headers: { "Content-Type": "application/json" }
            });
            const data = await res.json();
            if (data.status === "ok") {
              clearInterval(interval);
              box.remove();
              if (typeof showToast === "function") {
                showToast("–í–∏–±—Ä–∞—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞");
              }
            }
          } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤–∏–±—Ä–∞—Ü–∏–∏:", e);
          }
        });
      }


      function formatDate(raw) {
        if (!raw) return "‚Äî";
        const d = new Date(raw);
        return d.toLocaleString("ru-RU", {
          day: "numeric",
          month: "long",
          hour: "2-digit",
          minute: "2-digit"
        });
      }

      // üëë –ù–æ–≤—ã–µ –º–µ–º–±–µ—Ä—ã
      async function checkNewEntries() {
        try {
          const res = await fetch("/entries_data");
          const data = await res.json();
          (data.entries || []).forEach(entry => {
            const key = `${entry.user_id}-${entry.last_login}`;
            if (shownEntries.has(key)) return;
            shownEntries.add(key);

            let message = entry.visits
              ? `üëë <strong>${entry.name}</strong><br>
                üìÖ –ü—Ä–µ–¥—ã–¥—É—â–∏–π –≤–∏–∑–∏—Ç: ${formatDate(entry._previous_login || entry.last_login)}<br>
                üî¢ –í—Å–µ–≥–æ –≤–∏–∑–∏—Ç–æ–≤: ${entry.visits}<br>
                üíó –í—Å–µ–≥–æ —á–∞–µ–≤—ã—Ö: ${entry.total_tips}<br>
                üìù –ó–∞–º–µ—Ç–∫–∏: ${entry.notes || "–Ω–µ—Ç"}`
              : "üÜï –ù–æ–≤—ã–π –º–µ–º–±–µ—Ä!";

            showEntryPopup(message);
          });
        } catch (e) {
          console.error("‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ entries:", e);
        }
      }

      // üîÅ –û—á–µ—Ä–µ–¥—å –≤–∏–±—Ä–∞—Ü–∏–π
      async function loadQueue() {
          try {
              const res = await fetch("/queue_data");
              const data = await res.json();
              const box = document.getElementById("queuebox");

              const items = data.queue || [];

              // –ï—Å–ª–∏ –æ—á–µ—Ä–µ–¥—å –ø—É—Å—Ç–∞
              if (items.length === 0) {
                  // –ï—Å–ª–∏ —É–∂–µ —Å—Ç–æ–∏—Ç –Ω–∞–¥–ø–∏—Å—å ‚Äî –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
                  if (box.dataset.state !== "empty") {
                      box.dataset.state = "empty";
                      box.innerHTML = `<div style="color:#aaa; text-align:center;">–û—á–µ—Ä–µ–¥—å –ø—É—Å—Ç–∞ ‚úÖ</div>`;
                  }
                  return;
              }

              // –ï—Å–ª–∏ –µ—Å—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã –æ—á–µ—Ä–µ–¥–∏
              box.dataset.state = "filled";

              const newHtml = items
                  .map(([strength, duration], i) =>
                      `<div>#${i + 1} ‚Üí —Å–∏–ª–∞: ${strength}, –≤—Ä–µ–º—è: ${duration}s</div>`
                  )
                  .join("");

              // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å
              if (box.innerHTML !== newHtml) {
                  box.innerHTML = newHtml;
                  box.scrollTop = box.scrollHeight;
              }

          } catch (e) {
              console.error("‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—á–µ—Ä–µ–¥–∏:", e);
          }
      }


      // üßπ –û—á–∏—Å—Ç–∫–∞ –ª–æ–≥–æ–≤
      document.querySelector("form[action='/clear_logs']").addEventListener("submit", (e) => {
        e.preventDefault();
        lastLogCount = 0;
        document.getElementById("logbox").innerHTML = "";
        fetch("/clear_logs", { method: "POST" })
          .then(() => showToast("–õ–æ–≥–∏ –æ—á–∏—â–µ–Ω—ã ‚úÖ"))
          .catch(() => showToast("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ –ª–æ–≥–æ–≤"));
      });

      // üßπ –û—á–∏—Å—Ç–∫–∞ –æ—á–µ—Ä–µ–¥–∏
      document.getElementById("clearQueueBtn").addEventListener("click", () => {
        fetch("/clear_queue", { method: "POST" })
          .then(r => r.json())
          .then(data => {
            showToast(data.message || "–û—á–µ—Ä–µ–¥—å –æ—á–∏—â–µ–Ω–∞ ‚úÖ");
            loadQueue();
          })
          .catch(() => showToast("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ –æ—á–µ—Ä–µ–¥–∏"));
      });

      // üîî Popup
      function showEntryPopup(message) {
        const popup = document.getElementById("entryPopup");
        popup.innerHTML = `<div>${message}</div><button onclick="hideEntryPopup()">–û–ö</button>`;
        popup.style.display = "block";
        popup.classList.add("show");
        setTimeout(() => {
          popup.classList.remove("show");
          popup.style.display = "none";
        }, 8000);
      }
      function hideEntryPopup() {
        const popup = document.getElementById("entryPopup");
        popup.classList.remove("show");
        popup.style.display = "none";
      }

      // üîî Toast
      function showToast(message) {
        const toast = document.getElementById("toast");

      // üñ±Ô∏è –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ entryPopup
      let isDragging = false, offsetX = 0, offsetY = 0;
      const popup = document.getElementById("entryPopup");

      popup.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - popup.offsetLeft;
        offsetY = e.clientY - popup.offsetTop;
        popup.style.transition = "none"; // —É–±–∏—Ä–∞–µ–º –ø–ª–∞–≤–Ω–æ—Å—Ç—å –≤–æ –≤—Ä–µ–º—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
      });

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          popup.style.left = `${e.clientX - offsetX}px`;
          popup.style.top = `${e.clientY - offsetY}px`;
          popup.style.transform = "none"; // –æ—Ç–∫–ª—é—á–∞–µ–º —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–æ –≤—Ä–µ–º—è –¥–≤–∏–∂–µ–Ω–∏—è
        }
      });

      document.addEventListener("mouseup", () => {
        if (isDragging) {
          isDragging = false;
          // –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–ª–∞–≤–Ω–æ—Å—Ç—å –∏ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ
          popup.style.transition = "opacity 0.3s ease, transform 0.3s ease";
          popup.style.transform = "translate(-50%, -50%)";
        }
      });
    </script>
