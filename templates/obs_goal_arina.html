<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Goal Bar Vertical</title>

<style>
    body {
        margin: 0;
        background: transparent;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #wrapper {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        align-items: flex-end;
        gap: 20px;
    }

    /* Вертикальная шкала */
    #goalBar {
        width: 50px;
        height: 320px;
        background: rgba(255, 200, 230, 0.15);
        border-radius: 12px;
        overflow: hidden;
        position: relative;
        transition: box-shadow 0.4s ease;
        box-shadow: 0 0 18px rgba(255, 120, 180, 0.6);
    }

    /* Неоновая рамка при 90% */
    .neon-glow {
        box-shadow: 0 0 25px #ff4fa3, 0 0 45px #ff8ac9;
    }

    #goalFill {
        width: 100%;
        height: 0%;
        background: linear-gradient(180deg, #ff8ac9, #ff4fa3);
        transition: height 0.6s ease;
        box-shadow: 0 0 25px rgba(255, 100, 170, 0.9);
        position: absolute;
        bottom: 0;
    }

    /* Пузырьки */
    .bubble {
        position: absolute;
        bottom: 0;
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: bubbleUp 3s infinite ease-out;
        opacity: 0.8;
    }

    @keyframes bubbleUp {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-300px) scale(0.3); opacity: 0; }
    }

    /* Сердечки */
    .heart {
        position: absolute;
        bottom: 0;
        font-size: 16px;
        color: #ff7abf;
        opacity: 0.9;
        animation: heartUp 1.8s ease-out forwards;
        pointer-events: none;
        text-shadow: 0 0 6px #ff4fa3;
    }

    @keyframes heartUp {
        0%   { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120px) scale(1.8); opacity: 0; }
    }

    /* Пульсация */
    @keyframes pulse {
        0%   { transform: scale(1); }
        50%  { transform: scale(1.06); }
        100% { transform: scale(1); }
    }

    .pulse-anim {
        animation: pulse 0.4s ease-out;
    }

    /* Вспышка */
    #flash {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 0%;
        background: rgba(255,255,255,0.6);
        opacity: 0;
        pointer-events: none;
    }

    .flash-anim {
        animation: flashAnim 0.4s ease-out;
    }

    @keyframes flashAnim {
        0% { opacity: 0.9; height: 100%; }
        100% { opacity: 0; height: 0%; }
    }

    /* Вертикальный японский текст */
    #goalName {
        writing-mode: vertical-rl;
        text-orientation: upright;
        font-size: 36px;
        color: #ffe3f2;
        font-weight: bold;
        letter-spacing: 4px;

        text-shadow:
            -2px -2px 3px #ff4fa3,
             2px -2px 3px #ff4fa3,
            -2px  2px 3px #ff4fa3,
             2px  2px 3px #ff4fa3,
             0px  0px 8px #ff8ac9;
    }

    #goalText { display: none; }

    /* Конфетти */
    .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #ff7abf;
        opacity: 0.9;
        border-radius: 2px;
        animation: confettiFall 1.2s ease-out forwards;
        pointer-events: none;
    }

    @keyframes confettiFall {
        0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
    }
</style>
</head>

<body>

<div id="wrapper">
    <div id="goalBar">
        <div id="goalFill"></div>
        <div id="flash"></div>
        <div id="goalText">0 / 0</div>
    </div>

    <div id="goalName">潮吹きショー</div>
</div>

<script>
const PROFILE_KEY = "{{ profile_key }}";
const ws = new WebSocket("wss://arinairina.duckdns.org/ws/");

ws.onopen = () => {
    ws.send(JSON.stringify({
        type: "hello",
        role: "obs",
        profile_key: PROFILE_KEY
    }));
};

ws.onmessage = (event) => {
    const data = JSON.parse(event.data);

    if (data.goal_update && data.profile === PROFILE_KEY) {
        updateGoal(data.goal.current, data.goal.target);

        if (data.goal.title) {
            document.getElementById("goalName").innerText = data.goal.title;
        }
    }
};

function updateGoal(current, target) {
    const percent = Math.min(100, (current / target) * 100);

    const bar = document.getElementById("goalBar");
    const fill = document.getElementById("goalFill");
    const flash = document.getElementById("flash");

    fill.style.height = percent + "%";

    /* Вспышка */
    flash.classList.remove("flash-anim");
    void flash.offsetWidth;
    flash.classList.add("flash-anim");

    /* Пульсация */
    fill.classList.remove("pulse-anim");
    void fill.offsetWidth;
    fill.classList.add("pulse-anim");

    /* Сердечко */
    spawnHeart();

    /* Пузырёк */
    spawnBubble();

    /* Неоновая рамка при 90% */
    if (percent >= 90) {
        bar.classList.add("neon-glow");
    } else {
        bar.classList.remove("neon-glow");
    }

    /* Конфетти при достижении цели */
    if (current >= target) {
        spawnConfettiBurst();
    }
}

/* Пузырёк */
function spawnBubble() {
    const bar = document.getElementById("goalBar");
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");

    bubble.style.left = Math.random() * 30 + 10 + "px";
    bubble.style.animationDuration = (2 + Math.random() * 2) + "s";

    bar.appendChild(bubble);

    setTimeout(() => bubble.remove(), 3000);
}

/* Сердечко */
function spawnHeart() {
    const bar = document.getElementById("goalBar");
    const heart = document.createElement("div");

    heart.classList.add("heart");
    heart.innerText = "❤";

    heart.style.left = Math.random() * 30 + 10 + "px";

    bar.appendChild(heart);

    setTimeout(() => heart.remove(), 1800);
}

/* Конфетти */
function spawnConfettiBurst() {
    const bar = document.getElementById("goalBar");

    for (let i = 0; i < 20; i++) {
        const c = document.createElement("div");
        c.classList.add("confetti");

        c.style.left = Math.random() * 40 + "px";
        c.style.background = ["#ff7abf", "#ff4fa3", "#ff8ac9"][Math.floor(Math.random()*3)];
        c.style.animationDuration = (0.8 + Math.random()*0.6) + "s";

        bar.appendChild(c);
        setTimeout(() => c.remove(), 1200);
    }
}
</script>

</body>
</html>
