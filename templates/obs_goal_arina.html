<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Goal Bar — Waves + Glitter</title>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- wavify.js -->
<script src="/static/js/wavify.js"></script>
<script src="/static/js/jquery.wavify.js"></script>

<style>
    body {
        margin: 0;
        background: transparent;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #wrapper {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        align-items: flex-end;
        gap: 20px;
    }

    /* Шкала */
    #goalBar {
        width: 70px;
        height: 360px;
        background: rgba(255, 200, 230, 0.15);
        border-radius: 14px;
        overflow: hidden;
        position: relative;
        transition: box-shadow 0.4s ease;
        box-shadow: 0 0 18px rgba(255, 120, 180, 0.6);
    }

    .neon-glow {
        box-shadow: 0 0 25px #ff4fa3, 0 0 45px #ff8ac9;
    }

    #goalFill {
        width: 100%;
        height: 0%;
        position: absolute;
        bottom: 0;
        overflow: hidden;
    }

    /* Вспышка */
    #flash {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 0%;
        background: rgba(255,255,255,0.6);
        opacity: 0;
        pointer-events: none;
    }

    .flash-anim {
        animation: flashAnim 0.4s ease-out;
    }

    @keyframes flashAnim {
        0% { opacity: 0.9; height: 100%; }
        100% { opacity: 0; height: 0%; }
    }

    /* Сердечки */
    .heart {
        position: absolute;
        bottom: 0;
        font-size: 18px;
        color: #ff7abf;
        opacity: 0.9;
        animation: heartUp 1.8s ease-out forwards;
        pointer-events: none;
        text-shadow: 0 0 6px #ff4fa3;
    }

    @keyframes heartUp {
        0%   { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-140px) scale(1.8); opacity: 0; }
    }

    /* Пузырьки */
    .bubble {
        position: absolute;
        bottom: 0;
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: bubbleUp 3s infinite ease-out;
        opacity: 0.8;
    }

    @keyframes bubbleUp {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-300px) scale(0.3); opacity: 0; }
    }

    /* Блёстки */
    .glitter {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: glitterUp 2s ease-out forwards;
        pointer-events: none;
        box-shadow: 0 0 6px #fff;
    }

    @keyframes glitterUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-150px) scale(0.2); opacity: 0; }
    }

    /* Конфетти */
    .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #ff7abf;
        opacity: 0.9;
        border-radius: 2px;
        animation: confettiFall 1.2s ease-out forwards;
        pointer-events: none;
    }

    @keyframes confettiFall {
        0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
    }

    /* Название цели */
    #goalName {
        writing-mode: vertical-rl;
        text-orientation: upright;
        font-size: 36px;
        color: #ffe3f2;
        font-weight: bold;
        letter-spacing: 4px;
        text-shadow:
            -2px -2px 3px #ff4fa3,
             2px -2px 3px #ff4fa3,
            -2px  2px 3px #ff4fa3,
             2px  2px 3px #ff4fa3,
             0px  0px 8px #ff8ac9;
    }
</style>
</head>

<body>

<div id="wrapper">
    <div id="goalBar">
        <div id="goalFill">
            <svg id="wave1" viewBox="0 0 120 28" preserveAspectRatio="none"></svg>
            <svg id="wave2" viewBox="0 0 120 28" preserveAspectRatio="none"></svg>
        </div>
        <div id="flash"></div>
    </div>

    <div id="goalName">潮吹きショー</div>
</div>

<script>
const PROFILE_KEY = "{{ profile_key }}";
const ws = new WebSocket("wss://arinairina.duckdns.org/ws/");

ws.onopen = () => {
    ws.send(JSON.stringify({
        type: "hello",
        role: "obs",
        profile_key: PROFILE_KEY
    }));
};

ws.onmessage = (event) => {
    const data = JSON.parse(event.data);

    if (data.goal_update && data.profile === PROFILE_KEY) {
        updateGoal(data.goal.current, data.goal.target);

        if (data.goal.title) {
            document.getElementById("goalName").innerText = data.goal.title;
        }
    }
};

/* WAVIFY */
$('#wave1').wavify({
    height: 40,
    bones: 4,
    amplitude: 6,
    color: 'rgba(255, 150, 200, 0.45)',
    speed: 0.15
});

$('#wave2').wavify({
    height: 35,
    bones: 3,
    amplitude: 4,
    color: 'rgba(255, 180, 220, 0.35)',
    speed: 0.12
});

function updateGoal(current, target) {
    const percent = Math.min(100, (current / target) * 100);

    const bar = document.getElementById("goalBar");
    const fill = document.getElementById("goalFill");
    const flash = document.getElementById("flash");

    fill.style.height = percent + "%";

    flash.classList.remove("flash-anim");
    void flash.offsetWidth;
    flash.classList.add("flash-anim");

    spawnHeart();
    spawnBubble();
    spawnGlitter();

    if (percent >= 90) bar.classList.add("neon-glow");
    else bar.classList.remove("neon-glow");

    if (percent >= 100) spawnConfettiBurst();
}

/* Анимации */
function spawnBubble() {
    const bar = document.getElementById("goalBar");
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    bubble.style.left = Math.random() * 50 + "px";
    bubble.style.animationDuration = (2 + Math.random() * 2) + "s";
    bar.appendChild(bubble);
    setTimeout(() => bubble.remove(), 3000);
}

function spawnHeart() {
    const bar = document.getElementById("goalBar");
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "❤";
    heart.style.left = Math.random() * 50 + "px";
    bar.appendChild(heart);
    setTimeout(() => heart.remove(), 1800);
}

function spawnGlitter() {
    const bar = document.getElementById("goalBar");
    const g = document.createElement("div");
    g.classList.add("glitter");
    g.style.left = Math.random() * 50 + "px";
    bar.appendChild(g);
    setTimeout(() => g.remove(), 2000);
}

function spawnConfettiBurst() {
    const bar = document.getElementById("goalBar");
    for (let i = 0; i < 20; i++) {
        const c = document.createElement("div");
        c.classList.add("confetti");
        c.style.left = Math.random() * 60 + "px";
        c.style.background = ["#ff7abf", "#ff4fa3", "#ff8ac9"][Math.floor(Math.random()*3)];
        c.style.animationDuration = (0.8 + Math.random()*0.6) + "s";
        bar.appendChild(c);
        setTimeout(() => c.remove(), 1200);
    }
}
</script>

</body>
</html>
