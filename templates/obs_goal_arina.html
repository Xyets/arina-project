<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Goal Bar Vertical</title>

<style>
    body {
        margin: 0;
        background: transparent;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #wrapper {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        align-items: flex-end;
        gap: 20px;
    }

    /* Вертикальная шкала */
    #goalBar {
        width: 40px;
        height: 300px;
        background: rgba(255,255,255,0.15);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    #goalFill {
        width: 100%;
        height: 0%;
        background: linear-gradient(180deg, #00d4ff, #0066ff);
        transition: height 0.6s ease;
        box-shadow: 0 0 18px rgba(0,150,255,0.8);
        position: absolute;
        bottom: 0;
    }

    /* Вспышка */
    #flash {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 0%;
        background: rgba(255,255,255,0.6);
        opacity: 0;
        pointer-events: none;
    }

    .flash-anim {
        animation: flashAnim 0.4s ease-out;
    }

    @keyframes flashAnim {
        0% { opacity: 0.9; height: 100%; }
        100% { opacity: 0; height: 0%; }
    }

    /* Вертикальный японский текст */
    #goalName {
        writing-mode: vertical-rl;
        text-orientation: upright;
        font-size: 32px;
        color: #aee2ff;
        text-shadow: 0 0 6px black;
        font-weight: bold;
        letter-spacing: 4px;
    }

    /* Текст прогресса */
    #goalText {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 22px;
        color: white;
        text-shadow: 0 0 6px black;
        font-weight: bold;
    }
</style>
</head>

<body>

<div id="wrapper">
    <div id="goalBar">
        <div id="goalFill"></div>
        <div id="flash"></div>
        <div id="goalText">0 / 0</div>
    </div>

    <div id="goalName">潮吹きショー</div>
</div>

<script>
const PROFILE_KEY = "{{ profile_key }}";
const ws = new WebSocket("wss://arinairina.duckdns.org/ws/");

ws.onopen = () => {
    ws.send(JSON.stringify({
        type: "hello",
        role: "obs",
        profile_key: PROFILE_KEY
    }));
};

ws.onmessage = (event) => {
    const data = JSON.parse(event.data);

    if (data.goal_update && data.profile === PROFILE_KEY) {
        updateGoal(data.goal.current, data.goal.max);
    }
};

function updateGoal(current, max) {
    const percent = Math.min(100, (current / max) * 100);

    const fill = document.getElementById("goalFill");
    const flash = document.getElementById("flash");

    fill.style.height = percent + "%";
    document.getElementById("goalText").innerText = `${current} / ${max}`;

    flash.classList.remove("flash-anim");
    void flash.offsetWidth;
    flash.classList.add("flash-anim");
}
</script>

</body>
</html>
