<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Goal Bar Vertical</title>

<style>
    body {
        margin: 0;
        background: transparent;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #wrapper {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        align-items: flex-end;
        gap: 20px;
    }

    /* Вертикальная шкала */
    #goalBar {
        width: 50px;
        height: 320px;
        background: rgba(255, 200, 230, 0.15);
        border-radius: 12px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 18px rgba(255, 120, 180, 0.6);
    }

    #goalFill {
        width: 100%;
        height: 0%;
        background: linear-gradient(180deg, #ff8ac9, #ff4fa3);
        transition: height 0.6s ease;
        box-shadow: 0 0 25px rgba(255, 100, 170, 0.9);
        position: absolute;
        bottom: 0;
    }

    /* Пузырьки */
    .bubble {
        position: absolute;
        bottom: 0;
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: bubbleUp 3s infinite ease-out;
        opacity: 0.8;
    }

    @keyframes bubbleUp {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-300px) scale(0.3); opacity: 0; }
    }

    /* Вспышка */
    #flash {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 0%;
        background: rgba(255,255,255,0.6);
        opacity: 0;
        pointer-events: none;
    }

    .flash-anim {
        animation: flashAnim 0.4s ease-out;
    }

    @keyframes flashAnim {
        0% { opacity: 0.9; height: 100%; }
        100% { opacity: 0; height: 0%; }
    }

    /* Вертикальный японский текст */
    #goalName {
        writing-mode: vertical-rl;
        text-orientation: upright;
        font-size: 36px;
        color: #ffe3f2;
        font-weight: bold;
        letter-spacing: 4px;

        /* Обводка */
        text-shadow:
            -2px -2px 3px #ff4fa3,
             2px -2px 3px #ff4fa3,
            -2px  2px 3px #ff4fa3,
             2px  2px 3px #ff4fa3,
             0px  0px 8px #ff8ac9;
    }

    /* Текст прогресса */
    #goalText {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: #ffe3f2;
        font-weight: bold;

        text-shadow:
            -2px -2px 3px #ff4fa3,
             2px -2px 3px #ff4fa3,
            -2px  2px 3px #ff4fa3,
             2px  2px 3px #ff4fa3,
             0px  0px 8px #ff8ac9;
    }
</style>
</head>

<body>

<div id="wrapper">
    <div id="goalBar">
        <div id="goalFill"></div>
        <div id="flash"></div>
        <div id="goalText">0 / 0</div>
    </div>

    <div id="goalName">潮吹きショー</div>
</div>

<script>
const PROFILE_KEY = "{{ profile_key }}";
const ws = new WebSocket("wss://arinairina.duckdns.org/ws/");

ws.onopen = () => {
    ws.send(JSON.stringify({
        type: "hello",
        role: "obs",
        profile_key: PROFILE_KEY
    }));
};

ws.onmessage = (event) => {
    const data = JSON.parse(event.data);

    if (data.goal_update && data.profile === PROFILE_KEY) {
        updateGoal(
            data.goal.current,
            data.goal.target
        );

        if (data.goal.title) {
            document.getElementById("goalName").innerText = data.goal.title;
        }
    }
};

function updateGoal(current, target) {
    const percent = Math.min(100, (current / target) * 100);

    const fill = document.getElementById("goalFill");
    const flash = document.getElementById("flash");

    fill.style.height = percent + "%";
    document.getElementById("goalText").innerText = `${current} / ${target}`;

    flash.classList.remove("flash-anim");
    void flash.offsetWidth;
    flash.classList.add("flash-anim");

    spawnBubble();
}

/* Создание пузырьков */
function spawnBubble() {
    const bar = document.getElementById("goalBar");
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");

    bubble.style.left = Math.random() * 30 + 10 + "px";
    bubble.style.animationDuration = (2 + Math.random() * 2) + "s";

    bar.appendChild(bubble);

    setTimeout(() => bubble.remove(), 3000);
}
</script>

</body>
</html>
