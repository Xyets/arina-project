<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –¥–ª—è {{ user }}</h2>

  <table border="1" cellpadding="5">
    <tr>
      <th>–î–∞—Ç–∞</th>
      <th>–í–∏–±—Ä–∞—Ü–∏–∏</th>
      <th>–î–µ–π—Å—Ç–≤–∏—è</th>
      <th>–ò–Ω–æ–µ</th>
      <th>–í—Å–µ–≥–æ</th>
    </tr>
    {% for day, data in stats.items() %}
    <tr>
      <td>{{ day }}</td>
      <td>{{ data.vibrations }}</td>
      <td>{{ data.actions }}</td>
      <td>{{ data.other }}</td>
      <td><b>{{ data.total }}</b></td>
    </tr>
    {% endfor %}
  </table>

  <h3>üìà –ì—Ä–∞—Ñ–∏–∫ –ø–æ –¥–Ω—è–º</h3>
  <canvas id="statsChart" width="600" height="300"></canvas>

  <!-- üì¶ –í—Å—Ç–∞–≤–ª—è–µ–º JSON-–¥–∞–Ω–Ω—ã–µ -->
  <script id="stats-data" type="application/json">
    {{ stats|tojson|safe }}
  </script>

  <script>
    // –ß–∏—Ç–∞–µ–º JSON –∏–∑ —Å–∫—Ä—ã—Ç–æ–≥–æ –±–ª–æ–∫–∞
    const stats = JSON.parse(document.getElementById("stats-data").textContent);

    const labels = Object.keys(stats);
    const vibrations = Object.values(stats).map(d => d.vibrations);
    const actions = Object.values(stats).map(d => d.actions);
    const other = Object.values(stats).map(d => d.other);
    const total = Object.values(stats).map(d => d.total);

    const data = {
      labels: labels,
      datasets: [
        {
          label: '–í–∏–±—Ä–∞—Ü–∏–∏',
          data: vibrations,
          borderColor: 'blue',
          backgroundColor: 'rgba(0,0,255,0.3)',
        },
        {
          label: '–î–µ–π—Å—Ç–≤–∏—è',
          data: actions,
          borderColor: 'green',
          backgroundColor: 'rgba(0,255,0,0.3)',
        },
        {
          label: '–ò–Ω–æ–µ',
          data: other,
          borderColor: 'orange',
          backgroundColor: 'rgba(255,165,0,0.3)',
        },
        {
          label: '–í—Å–µ–≥–æ',
          data: total,
          borderColor: 'red',
          backgroundColor: 'rgba(255,0,0,0.3)',
        }
      ]
    };

    new Chart(document.getElementById('statsChart'), {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: '–î–∏–Ω–∞–º–∏–∫–∞ –¥–æ–Ω–∞—Ç–æ–≤ –ø–æ –¥–Ω—è–º' }
        }
      }
    });
  </script>
</body>
</html>
