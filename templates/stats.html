<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      margin: 0;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #444;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #a3d8f4;
      color: white;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    canvas {
      margin-top: 20px;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      background: #a3d8f4;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    a.back:hover {
      background: #74c0e3;
    }
  </style>
</head>
<body>
  <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –¥–ª—è {{ user }}</h2>

  <div class="card">
    <table>
      <tr>
        <th>–î–∞—Ç–∞</th>
        <th>–í–∏–±—Ä–∞—Ü–∏–∏</th>
        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
        <th>–ò–Ω–æ–µ</th>
        <th>–í—Å–µ–≥–æ</th>
      </tr>
      {% for day, data in stats.items() %}
      <tr>
        <td>{{ day }}</td>
        <td>{{ data.vibrations }}</td>
        <td>{{ data.actions }}</td>
        <td>{{ data.other }}</td>
        <td><b>{{ data.total }}</b></td>
      </tr>
      {% endfor %}
    </table>

    <h3 style="text-align:center;">üìà –î–∏–Ω–∞–º–∏–∫–∞ –ø–æ –¥–Ω—è–º</h3>
    <canvas id="statsChart" height="300"></canvas>
  </div>

  <div style="text-align:center;">
    <a href="{{ url_for('index') }}" class="back">‚¨Ö –ù–∞–∑–∞–¥</a>
  </div>

  <!-- üì¶ JSON-–¥–∞–Ω–Ω—ã–µ -->
  <script id="stats-data" type="application/json">
    {{ stats|tojson|safe }}
  </script>

  <script>
    const stats = JSON.parse(document.getElementById("stats-data").textContent);

    const labels = Object.keys(stats);
    const vibrations = Object.values(stats).map(d => d.vibrations);
    const actions = Object.values(stats).map(d => d.actions);
    const other = Object.values(stats).map(d => d.other);
    const total = Object.values(stats).map(d => d.total);

    const data = {
      labels: labels,
      datasets: [
        {
          label: '–í–∏–±—Ä–∞—Ü–∏–∏',
          data: vibrations,
          borderColor: '#74c0e3',
          backgroundColor: 'rgba(163,216,244,0.4)',
          tension: 0.3
        },
        {
          label: '–î–µ–π—Å—Ç–≤–∏—è',
          data: actions,
          borderColor: '#81c784',
          backgroundColor: 'rgba(129,199,132,0.4)',
          tension: 0.3
        },
        {
          label: '–ò–Ω–æ–µ',
          data: other,
          borderColor: '#ffb74d',
          backgroundColor: 'rgba(255,183,77,0.4)',
          tension: 0.3
        },
        {
          label: '–í—Å–µ–≥–æ',
          data: total,
          borderColor: '#f28497',
          backgroundColor: 'rgba(242,132,151,0.4)',
          tension: 0.3
        }
      ]
    };

    new Chart(document.getElementById('statsChart'), {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
